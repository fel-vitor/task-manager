<div class="card bg-neutral text-neutral-content">
  <div class="card-body items-center text-center">
    <h2 class="card-title" data-testid="list-item-task-title">
      {{ task().title }}
    </h2>

    <div class="w-full card-actions justify-end">
      @if(task().completed) {
      <button
        class="btn btn-primary btn-xs"
        data-testid="list-item-mark-as-pending-action"
        (click)="onMarkAsPending()"
      >
        Marcar como pendente
      </button>
      } @else {
      <button
        class="btn btn-primary btn-xs"
        data-testid="list-item-complete-action"
        (click)="onComplete()"
      >
        Completar
      </button>
      }

      <button
        class="btn btn-secondary btn-xs"
        data-testid="list-item-edit-action"
        (click)="onEdit()"
      >
        Editar
      </button>

      <button
        class="btn btn-error btn-xs"
        data-testid="list-item-remove-action"
        (click)="onRemove()"
      >
        Remover
      </button>
    </div>
  </div>
</div>
